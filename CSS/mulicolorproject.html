<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV BAR</title>
    <style>
        * {
            background-color: aqua;
            margin: 3px;
            padding: 2px;
        }

        ul {
            font-size: larger;
           
            width: 90vmin;
            display: inline;
            color: red;
            display: flex;
        }

        li {
            position: relative;
            top: 11px;
            list-style: none;
            margin: 3px;
            padding: 3px;

        }

        .h {
            font-size: xx-large;
            color: blue;
            padding:    -14px;
            display: inline;
        }

        nav {
            position: sticky;
        }
        div{
            width: 80vmin;
        }
    </style>
</head>

<body>
    <div>
        <nav>
       
            <ul>
                <h2 class="h">MANDEEP</h2>
                <li>HOME</li>
                <li>WORKSHOP</li>
                <li>PLAN</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </div>
  
</body>

</html>
