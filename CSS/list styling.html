<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists styling</title>
    <style>
        ul {
            list-style: none;
            display: flex;
        }

        li {
            padding: 2px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li> home</li>
            <li> course</li>
            <li> about</li>
            <li> contact</li>
        </ul>
    </nav>
</body>

</html>
