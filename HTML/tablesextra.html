<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h2>Table and uses of colspan and rowspan</h2>
    <!-- <thead></thead> and <tbody></tbody> and <tfoot></tfoot> is only to group -->
    <table>
        <caption>Favroit food </caption>
        <thead>
            <tr>
                <th> Name </th>
                <th> favroit food </th>
                <th> residence </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mandeep</td>
                <td>Paneer kathi roll</td>
                <td>U.P.</td>
            </tr>
            <tr>
                <td>Taklu</td>
                <td>Pav Bhaji</td>
                <td>Maharastra</td>
            </tr>
            <tr>
                <td>Lala</td>
                <td rowspan="2px">Malia gola</td>
                <td>Gujrat</td>
            </tr>
            <tr>
                <td>Kallu</td>
                <td>Punjab</td>
            </tr>
            <tr>
                <td colspan="2px">Takatak</td>
                <td>Bengal</td>
               
            </tr>
        </tbody>

    </table>
</body>

</html>
